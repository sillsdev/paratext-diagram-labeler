name: Build Installers

on:
  push:
    branches: [master]
    tags: ['v*']
permissions:
  contents: write
  pull-requests: read

jobs:
  build:
    name: Build ${{ matrix.platform }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - platform: windows
            os: windows-latest
            build_script: npm run package-windows
            artifact_name: windows-installer
            artifact_paths: |
              dist/*.exe
            windows_sign: true
          - platform: linux
            os: ubuntu-latest
            build_script: npm run package-linux
            artifact_name: linux-installer
            artifact_paths: |
              dist/*.deb
              dist/*.AppImage
              dist/*.tar.gz
            windows_sign: false
          - platform: mac
            os: macos-latest
            build_script: npm run package-mac
            artifact_name: macos-installer
            artifact_paths: |
              dist/*.dmg
              dist/*.zip
            windows_sign: false
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          submodules: true

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: ${{ matrix.build_script }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Sign Windows installer
        if: matrix.windows_sign == true
        uses: sillsdev/codesign/trusted-signing-action@v3
        with:
          credentials: ${{ secrets.TRUSTED_SIGNING_CREDENTIALS }}
          files-folder: dist
          files-folder-filter: Paratext*.exe

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_paths }}
          retention-days: 30

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./dist/
          merge-multiple: true

      - name: List dist files (debugging)
        run: ls -lR ./dist

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/*.exe
            dist/*.deb
            dist/*.AppImage
            dist/*.dmg
          draft: true
          generate_release_notes: true
          body: |
            *Built with ❤️ by SIL Scripture Publishing Services*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}